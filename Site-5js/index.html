<!DOCTYPE html>
<html>
    <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <script src="script.js" defer></script>
        <h1>Calculator!</h1><br>
        <div id="oper">
            <div id="nums">
                <div id="answers">
                    <h3 id="prevop" data-prevop>0</h3>
                    <h2 id="curop" data-curop>0</h2>
                </div>
                <div id="buttons">
                <button class="btns1"  data-num>1</button>
                <button class="btns1"  data-num>2</button>
                <button class="btns1"  data-num>3</button>
                <button class="btns1"  data-num>4</button>
                <button class="btns1"  data-num>5</button>
                <button class="btns1"  data-num>6</button>
                <button class="btns1"  data-num>7</button>
                <button class="btns1"  data-num>8</button>
                <button class="btns1"  data-num>9</button>
                <button id="zero" class="btns1"  data-num>0</button>
                
                <button class="op" data-op>+</button>
                <button class="op" data-op>-</button>
                <button class="op" data-op>*</button>
                <button class="op" data-op>/</button>
                
                <button class="op" data-eq>=</button>
                
                <button class="op" data-c>C</button>
                <button class="op" data-ac>AC</button>
                </div>
            </div>
        </div>
    </body>
</html>
